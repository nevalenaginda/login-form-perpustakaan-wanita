<!DOCTYPE html>

<html>
  <head>
    <title>Perpustakaan Wanita</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="img/png" href="img/book.png" sizes="16x16" />
    <script>
      src = "https://kit.fontaewsome.com/a81368914.js";
    </script>
  </head>
  <body>
    <img class="wave" src="img/wave.png" alt="" />
    <div class="container">
      <div class="img">
        <img src="img/book.svg" alt="" />
      </div>
      <div class="login-content">
        <form action="index.html">
          <img src="img/person.svg" alt="" />
          <h2>Selamat Datang</h2>
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <h5>Nama pengguna/email</h5>
              <input type="text" class="input" />
            </div>
          </div>
          <div class="input-div pass">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div class="div">
              <h5>Kata sandi</h5>
              <input type="password" class="input" />
            </div>
          </div>
          <a href="#">Lupa kata sandi?</a>
          <input type="submit" class="btn" value="Masuk" />
        </form>
      </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
